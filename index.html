<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/Profile_cicle.png" alt="perfil" />
            <h1>Contatos</h1>
        </header>
        <form id="form-contatos">
            <div class="form-group">
                <label for="nome-contato"><img src="./imagens/Profile.png" alt="nome-contato" /></label>
                <input type="text" required placeholder="Nome do contato" id="nome-contato" />
            </div>
            <div class="form-group">
                <label for="telefone"><img src="./imagens/Phone.png" alt="telefone" /></label>
                <input type="tel" required placeholder="Número do telefone" id="telefone" />
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <table id="tabela-contatos" cellspacing="0">
        <thead>
            <tr>
                <th></th>
                <th>Nome do contato</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!--As linhas da tabela serão adicionadas dinamicamente aqui-->
        </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
